<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height:100vh;
        }
        .form-container{
            width: 100%;
            max-width: 500px;
            padding: 25px;
            background-color: #0c010132;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 25px;
        }
        .form-container h2{
            text-align: center;
            margin-bottom: 40px;
            color: #0f059ce2;
        }
        label{
            display: block;
            margin-bottom: 10px;
            color: #1f4df1;
            font-size:22px;
        }
        input,textarea,button{
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #090000;
            border-radius: 20px;
            box-sizing: border-box;
            font-size:18px;
            border-width: 3px;
        }
        button{
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border:none;
            cursor:pointer;
            transition:backgraound-color 0.5s;
        }
        button:hover{
            background-color: #2980b9;
        }
        .checkbox{
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-container input{
            width:auto;
            margin-right:10px;
        }
        .success-message{
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: none;
            text-align:center;
            font-weight:bold;
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>İletişim Formu</h2>
        <form action="iletisim.php" method="post">
            <label for="ad">Adınız</label>
            <input type="text" name="ad" id="ad" placeholder="Adınızı Giriniz" required>

            <label for="soyad">Soyadınız</label>
            <input type="text" name="soyad" id="soyad" placeholder="Soyadınızı Giriniz"required>

            <label for="email">E-posta Adresiniz</label>
            <input type="email" name="email" id="email" placeholder="E-Posta Adresinizi Giriniz"required>

            <label for=""phone>Telefon Numarası</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefon Numaranızı Giriniz" required>

            <label for="subject">Konu</label>
            <select id="subject" name="subject">
                <option value="general">Genel Soru</option>
                <option value="support">Destek</option>
                <option value="feedback">Geri Bildirim</option>
            </select>

            <label for="mesaj">Mesajınız</label>
            <textarea name="mesaj" id="mesaj" placeholder="Mesajınız..."cols="30" rows="10" required></textarea>

            <div class="checkbox-container">
                <input type="checkbox" name="privacy" id="privacy" required>
                <label for="privacy"> Gizlilik Politikasını Kabul Ediyorum</label>
            </div>
            <button type="submit">Gönder</button>
        </form>
        <div class="success-message" id="success-message">Mesajınız başarıyla gönderildi!</div>
    </div>
    <script>
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            successMessage.style.display = 'block';
            form.reset();
        });
    </script>
</body>
</html>
